  <body style="background-color: #000000">


<div class="container contact">
<a href="Main.html"><span><button type="button" class="btn btn-light"><img <script src="file:///Users/aaronsiam/Downloads/house-door-fill.svg" charset="utf-8" ></script></button></span></a>
  <!-- <a href="Main.html" class="btn btn-dark"><button type="button">Learn more</button></a> -->
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2 style="color:#DDDDDD">Contact Us</h2>
				<h4 style="color:#DDDDDD">We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname" style="color:#DDDDDD">First Name:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname" style="color:#DDDDDD">Last Name:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email" style="color:#DDDDDD">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment" style="color:#DDDDDD">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-light">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>

  </body>
</html>
